<body>

  <section class='grid-container'>
    StackMatch
<!--
    {{#if localStorage.fingerprint}}
      {{> Grid}}
    {{else}}
      {{> NewGame}}
    {{/if}} 
-->
    {{> NewGame}}
    {{> Grid}}
  </section>

  <section class='matches-container'>
   {{> Matches}}
  </section>
</body>


<template name='NewGame'>
  <input type=button id='newGame' value='Start New Game'>
</template>

<template name='Grid'>
  <ul>
    {{#each shuffledCards}}
      <li id='grid-{{idx}}' class='{{class}}'>{{val}}</li>
    {{/each}}
  </ul>
</template>

<template name='Matches'>
  Your Matches
</template>
