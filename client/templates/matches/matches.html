<template name='Matches'>
  <div class="scoreboard">
    {{#with scoreBoard}}
      <div class="player1">{{players.[0].deviceName}}: {{players.[0].totalScore}}</div>
      <div class="player2">{{players.[1].deviceName}}: {{players.[1].totalScore}}</div>
    {{/with}}
  </div>
  <h3>Your Matches</h3>
  <ul class="scoreboard">
    {{#each yourMatches}}
      <li id='grid-{{idx}}' class='{{class}} icon-{{val}}'><div class="tiny-score">{{score}}</div></li>
    {{/each}}
  </ul>
</template>
