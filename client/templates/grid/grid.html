<template name='Grid'>
  <section class='grid-container'>
    <ul>
      {{#each shuffledCards}}
        <li id='grid-{{idx}}' class='{{class}}'>
          <span class='icon-{{val}}'></span>
          <p class='tiny-score'>{{score}}</p>
        </li>
      {{/each}}
    </ul>
  </section>
</template>
